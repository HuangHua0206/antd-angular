<div class="login-wrap">
	<div class="form">
		<nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="anticon anticon-user">
	      <input type="text" nz-input placeholder="用户名" [(ngModel)]="username" >
	    </nz-input-group>
	    <nz-input-group style="margin: 20px 0" [nzSuffix]="suffixTemplate" nzPrefixIcon="anticon anticon-lock">
	      <input type="password" nz-input placeholder="密码" [(ngModel)]="password"  (keyup.enter)="Login()">
	    </nz-input-group>
	    <button class="login-btn" nz-button nzType="primary" 
	     (click)="Login()"
	    >
<!-- 	    nzLoading -->
	    	<i class="anticon anticon-poweroff"></i>
	    登录</button>
    <!-- 	<ng-template #suffixTemplate><i class="anticon anticon-close-circle" (click)="username=null" *ngIf="username"></i></ng-template> -->
	</div>
	<div *ngIf='tutorials'>
  <h3>Tutorials</h3>
  <ul>
    <!-- async 必须有，否则收不到数据了 -->
    <li (click)="delTutorial(i)" *ngFor="let tutorial of tutorials | async;let i = index">
      <a [href]="tutorial.url">{{tutorial.name}}</a>
    </li>
  </ul>
</div>
<div>
  <input type="text" #name>
  <input type="text" #url>
  <button (click)="addTutorial(name.value, url.value)">create</button>
</div>
</div>
