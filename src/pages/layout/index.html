
 <section class="app-wrap">
   <nz-layout>
      <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
        <div class="logo" >
           {{ !isCollapsed ? 'XX管理系统' : 'XX...' }} 
        </div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
          <li nz-submenu routerLink="/home">
            <span title><i class="anticon anticon-user"></i><span class="nav-text">待审核</span></span>
          </li>
          <li nz-submenu>
            <span title><i class="anticon anticon-team"></i><span class="nav-text">重点关注</span></span>
            <ul>
              <li nz-menu-item routerLink="/page_one">页面1</li>
              <li nz-menu-item routerLink="/page_two">页面2</li>
            </ul>
          </li>
          <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
        </ul>
      </nz-sider>
      <nz-layout>
        <nz-header style="background: #fff; padding:0;">
          <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
          <ul nz-menu  style="line-height:64px;height:64px;float: right;border-right:0;">
            <li style="line-height:64px;height:64px;float: left;" nz-menu-item>欢迎您！ 【 {{username}} 】</li>
            <li (click)="logout()" style="line-height:64px;height:64px;color:#1890ff;float: left;" nz-menu-item>退出</li>
          </ul>
        </nz-header>
        <nz-content style="margin:0 16px;">
          <nz-breadcrumb style="margin:16px 0;">
            <nz-breadcrumb-item>User</nz-breadcrumb-item>
            <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
          </nz-breadcrumb>
          <div style="padding:24px; background: #fff; min-height: 360px;">
            <router-outlet></router-outlet>
          </div>
        </nz-content>
        <nz-footer style="text-align: center;">Created by huanghua since 2018/09/06</nz-footer>
      </nz-layout>
    </nz-layout>
    <ng-template #trigger>
      <i class="anticon anticon-up"></i>
    </ng-template>
 
 </section>
