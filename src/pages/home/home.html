 <nz-table
 *ngIf="anyList"
  #rowSelectionTable
  [nzData]="anyList"
  [nzFrontPagination]="false"
  [nzTotal]="total"
  nzSize="middle"
  [nzBordered]="false"
  [nzLoading]="loading"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageNum"
  nzTitle="示例表格"
  nzFooter="备注：xxx"
  [nzPageSizeOptions]="[ 10, 20, 30, 40, 50 ]"
  [nzShowSizeChanger]="true"
  (nzPageIndexChange)="change(nzPageIndex)"
  (nzPageSizeChange)="getData()">
  <thead>
    <tr>
      <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody style="background: #fff;">
    <tr *ngFor="let data of rowSelectionTable.data">
      <td nzShowCheckbox [(nzChecked)]="data.checked" [nzDisabled]="data.disabled" (nzCheckedChange)="refreshStatus($event)"></td>
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
    </tr>
  </tbody>
</nz-table>
